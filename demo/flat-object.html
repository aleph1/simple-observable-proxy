<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Observable Proxy Demo</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	Check the console :)
	<script type="module">
		import { isObservable, observableObject, observableEvents, on } from '../dist/simple-observable-proxy.min.js';
		// create 
		const objectState = observableObject({});
		const changeCallback = state => {
			console.log(Object.keys(state).length === 1); // should be true
			console.log(state.test === 'test'); // should be true
		};
		console.log(isObservable(objectState)); // should be true
		on(objectState, observableEvents.change, changeCallback);
		objectState.test = 'test';
	</script>
</body>
</html>
